<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>World Wind</title>
    <style>
        html,
        body,
        #canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script src="build/WorldWind.js" type="text/javascript"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        var map;

        window.onload = function () {
            map = new WorldWind.WorldWindow("canvas");
            map.addLayer(new WorldWind.BMNGLayer());
            map.addLayer(new WorldWind.BMNGLandsatLayer());
            map.addLayer(new WorldWind.BingAerialWithLabelsLayer());
            map.addLayer(new WorldWind.AtmosphereLayer());
        }
    </script>
</body>

</html>
